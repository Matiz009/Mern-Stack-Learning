<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document-1</title>
    <style>
        [class*="col"] {
            padding: 1rem;
            background-color: rgb(75, 165, 120);
            border: 2px solid whitesmoke;
            color: aliceblue;
        }
        
        .align-center {
            text-align: center;
            font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        #card {
            width: 400px;
            margin-left: 40%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <h1 class="align-center">Bootstrap world!</h1>
    <h3 class="align-center">Content</h3>

    <div class="container-md border">
        <div class="row">
            <div class="col-3">col-1</div>
            <div class="col-3">col-2</div>
            <div class="col-3">col-3</div>
            <div class="col-3">col-4</div>
            <div class="col-3">col-1</div>
            <div class="col-3">col-2</div>
            <div class="col-3">col-3</div>
            <div class="col-3">col-4</div>
            <div class="col-5">col-5</div>
        </div>
    </div>

    <h2 class="align-center">Buttons in Bootstrap</h2>
    <div class="align-center">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
        <h2 class="align-center">Outlined</h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>

    <div class="align-center">Cards in Bootstrap</div>
    <div class="card" id="card">
        <img class="card-img-top" src="https://picsum.photos/200/300" alt="Card image">
        <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text.</p>
            <a href="#" class="btn btn-outline-dark">See Profile</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>

</html>
