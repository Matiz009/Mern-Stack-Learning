<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Todo App using JQuery/styles.css">
    <script src="/jquery.js"></script>
    <title>Todo App</title>
</head>

<body>
    <ul class="nav justify-content-center" id="nav">
        <li class="nav-item h2">
            <a class="nav-link" aria-current="page">To Do App</a>
        </li>
    </ul>
    <br>
    <br>

    <div class="d-grid gap-2 col-6 mx-auto">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="newToDo" title="first">
            <label for="floatingInput">Add To do here:</label>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success " type="button " id="btnAdd">Add</button>
            <button class="btn btn-danger " type="button " id="btn_del">Delete All</button>
        </div>
        <br>
        <hr>

        <ul id="todos">
            <li>Make Butter</li>
            <li>Eat Chicken</li>
            <li>Buy Sugar</li>
            <li>Buy Sandwich</li>
        </ul>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
        <script src="/Todo App using JQuery/index.js"></script>
</body>

</html>
