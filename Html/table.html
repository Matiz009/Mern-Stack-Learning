<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/table.css" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>
        Names List
      </caption>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>Daniel</td>
        <td>Micheal</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Nelson</td>
        <td>James</td>
        <td>Male</td>
      </tr>
    </table>
  </body>
</html>
